<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Grid System</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bootstrap 5.1 -->
    <div class="container">
      <h1 class="display-1 text-center text-info">The Grid System</h1>
      <div class="row mt-4">
        <div class="col-6 text-light text-center bg-success">I'm 6 units</div>
        <div class="col-6 text-light text-center bg-primary">
          I'm another 6 units
        </div>
      </div>
      <div class="row mt-4">
        <div class="col text-light text-center bg-success">auto units</div>
        <div class="col text-light text-center bg-primary">auto units</div>
      </div>
      <div class="row mt-4">
        <div class="col text-light text-center bg-success">auto units</div>
        <div class="col text-light text-center bg-primary">auto units</div>
        <div class="col text-light text-center bg-danger">auto units</div>
      </div>
      <div class="row mt-4">
        <div class="col-4 text-light text-center bg-success">I'm 4 units</div>
        <div class="col-8 text-light text-center bg-primary">I'm 8 units</div>
      </div>
      <div class="row mt-4">
        <div class="col-2 text-light text-center bg-success">I'm 2 units</div>
        <div class="col-8 text-light text-center bg-primary">I'm 8 units</div>
        <div class="col-2 text-light text-center bg-danger">I'm 2 units</div>
      </div>
      <div class="row mt-4">
        <div class="col-3 text-light text-center bg-success">I'm 3 units</div>
        <div class="col-6 text-light text-center bg-primary">I'm 6 units</div>
        <div class="col-3 text-light text-center bg-danger">I'm 3 units</div>
      </div>
    </div>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
