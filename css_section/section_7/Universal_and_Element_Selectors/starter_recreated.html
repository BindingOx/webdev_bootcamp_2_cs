<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Recreated</title>
  </head>
  <body>
    <!-- nav doesn't have to be a nav bar but whatever's at the top -->
    <nav>
      <label for="search">Search</label>
      <input type="text" id="search" placeholder="search" />
      <button>Login</button>
      <button>Sign Up</button>
    </nav>

    <h1>Popular Posts</h1>

    <section>
      <!-- don't forget the closing tag on a tag -->
      <span>Posted by <a href="#">/u/someguy</a></span>
      <!-- he put a span inside the h2 tag to style categories differently. Being inside h2 keeps it inline -->
      <!-- don't forget a space after the word 'heading' -->
      <h2>This is a funny heading <span>funny</span></h2>
      <button>+Vote</button>
      <hr />
    </section>
    <!-- I duplicated the above section twice -->
    <section>
      <span>Posted by <a href="#">/u/someguy2</a></span>
      <h2>This is a serious heading <span>serious</span></h2>
      <button>+Vote</button>
      <hr />
    </section>
    <section>
      <span>Posted by <a href="#">/u/someguy3</a></span>
      <h2>This is an interesting heading <span>interesting</span></h2>
      <button>+Vote</button>
      <hr />
    </section>

    <!-- don't forget footer has nav nested inside and the text are links-->
    <footer>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Puppies</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
